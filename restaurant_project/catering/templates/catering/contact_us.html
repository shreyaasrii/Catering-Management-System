<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for dark theme */
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        a {
            color: #cbd5e0;
        }

        /* Styling for form inputs and textareas */
        input[type="text"],
        input[type="email"],
        textarea {
            background-color: #2d3748; /* Darker background for better contrast */
            border: 1px solid #4a5568; /* Darker border color */
            color: #e2e8f0; /* Text color */
            padding: 0.75rem; /* Padding for better spacing */
            border-radius: 0.25rem; /* Rounded corners */
            width: 100%; /* Full width */
            transition: border-color 0.3s ease-in-out; /* Smooth transition for focus */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #3182ce; /* Focus border color */
            outline: none; /* Remove default focus outline */
        }

        button {
            background-color: #4a5568; /* Darker background for button */
            color: #e2e8f0; /* Text color */
            padding: 0.75rem 1.5rem; /* Padding for better spacing */
            border-radius: 0.25rem; /* Rounded corners */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out; /* Smooth transition for hover */
        }

        button:hover {
            background-color: #2d3748; /* Darker background on hover */
        }
    </style>
</head>

<body class="bg-gray-800">
    <div class="max-w-2xl mx-auto py-12">
        <h1 class="text-2xl font-bold mb-4 text-center">Contact Us</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col space-y-2">
                <label for="name" class="font-semibold">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="flex flex-col space-y-2">
                <label for="email" class="font-semibold">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="flex flex-col space-y-2">
                <label for="message" class="font-semibold">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>

</html>
