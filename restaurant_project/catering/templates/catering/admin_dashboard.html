<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }
    </style>
</head>

<body class="bg-gray-800 text-white">
    <div class="max-w-2xl mx-auto py-12">
        <h1 class="text-2xl font-bold mb-4 text-center">Admin Dashboard</h1>
        <div class="flex flex-col space-y-4">
            <a href="{% url 'order_history' %}"
                class="bg-gray-700 text-white px-6 py-3 rounded-md inline-block hover:bg-gray-600 focus:outline-none focus:bg-gray-600">View
                Orders</a>
            <a href="{% url 'calendar_view' %}"
                class="bg-gray-700 text-white px-6 py-3 rounded-md inline-block hover:bg-gray-600 focus:outline-none focus:bg-gray-600">View
                Calendar</a>
        </div>
    </div>
</body>

</html>
