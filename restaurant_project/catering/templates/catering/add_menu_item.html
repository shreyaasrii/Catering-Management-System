<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for dark theme */
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        a {
            color: #cbd5e0;
        }

        /* Styling for form inputs and textareas */
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        textarea,
        select {
            background-color: #2d3748; /* Darker background for better contrast */
            border: 1px solid #4a5568; /* Darker border color */
            color: #e2e8f0; /* Text color */
            padding: 0.75rem; /* Padding for better spacing */
            border-radius: 0.25rem; /* Rounded corners */
            width: 100%; /* Full width */
            transition: border-color 0.3s ease-in-out; /* Smooth transition for focus */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #3182ce; /* Focus border color */
            outline: none; /* Remove default focus outline */
        }
    </style>
</head>

<body class="bg-gray-800">
    <div class="max-w-2xl mx-auto py-12">
        <div class="flex justify-between items-center mb-8">
            <a href="{% url 'menu' %}"
                class="flex items-center space-x-2 bg-gray-700 text-white px-4 py-2 rounded-md inline-block hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Menu</span>
            </a>
        </div>
        <h1 class="text-2xl font-bold mb-4 text-center">Add Menu Item</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col space-y-2">
                <label for="name" class="font-semibold">Name:</label>
                <input type="text" id="name" name="name" required
                    class="border border-gray-600 px-3 py-2 rounded-md focus:outline-none focus:border-blue-500 text-gray-300">
            </div>

            <div class="flex flex-col space-y-2">
                <label for="description" class="font-semibold">Description:</label>
                <textarea id="description" name="description" required
                    class="border border-gray-600 px-3 py-2 rounded-md focus:outline-none focus:border-blue-500 text-gray-300"></textarea>
            </div>

            <div class="flex flex-col space-y-2">
                <label for="price" class="font-semibold">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required
                    class="border border-gray-600 px-3 py-2 rounded-md focus:outline-none focus:border-blue-500 text-gray-300">
            </div>

            <div class="flex flex-col space-y-2">
                <label for="category" class="font-semibold">Category:</label>
                <select id="category" name="category" required
                    class="border border-gray-600 px-3 py-2 rounded-md focus:outline-none focus:border-blue-500 text-gray-300">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Add
                Menu Item</button>
        </form>
    </div>
</body>

</html>
